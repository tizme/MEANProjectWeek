<div ng-controller="Controller3 Individual Topic Page ">
  <a href="#!/"><button type="button" name="button" style="background-color: Blue; color:white;">Dashboard</button></a>
  <h1>{{topic.name}}</h1>
  <div>
    <form>
      Respond to this Topic |<input type="text" name="" value="" ng-model="newMessage.message" placeholder="Enter response here...">
      <button type="submit" name="Submit" ng-click="submitMessage">Submit Message</button>
    </form>
  </div>
  <div id="messageDisplay" style="overflow-y: scroll">
    <div ng-repeat="message in topic.messages | orderBy: '-createdAt'">
      <p style="color:blue">{{message._user.name}}:</p>
      <p style="color:blue">{{message.message}}</p>
      <p style="color:blue">{{message.createdAt}}</p>
      <div>
        <form>
          Want to comment? |<input type="text" name="" value="" ng-model="newComment.comment" placeholder="Enter comment here...">
          <button type="submit" name="Submit" ng-click="submitComment">Submit Comment</button>
        </form>
      </div>
      <div id="commentsDisplay" style="overflow-y: scroll">
        <div ng-repeat="comment in message.comments | orderBy: '-createdAt'">
          <p style="color:red">{{comment._user.name}} commented: {{comment.comment}}</p>
          <p style="color:red">Posted at: {{comment.createdAt}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
